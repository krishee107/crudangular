<div class="card">
    <div class="card-header">
       Editar empleado
    </div>
    <div class="card-body">
        
        <form [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" ngNativeValidate> 

            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input type="text"
                class="form-control" formControlName="nombre" aria-describedby="helpId" placeholder="Escribe tu nombre" required>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input type="email"
                class="form-control" formControlName="correo" aria-describedby="helpId" placeholder="Escribe tu correo" required>
            </div>
            
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-danger">Modificar registro</button> 
                <button type="button" class="btn btn-primary" routerLink="/listar-empleado" >Cancelar</button>
            </div>


        </form>

    </div>
</div>
