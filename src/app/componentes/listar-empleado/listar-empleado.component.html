<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>


                <tr *ngFor="let empleado of Empleados; let iControl = index">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}}</td>
                    <td> 
                        <a  class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}" role="button">Editar</a> | 
                        <a  class="btn btn-danger" (click)="borrarEmpleado(empleado.id, iControl)" role="button">Borrar</a>
                    </td>
                </tr>


            </tbody>
        </table>
        
    </div>
</div>
